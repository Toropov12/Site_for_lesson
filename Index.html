<!DOCTYPE html>
<html lang="en">

<head>
    <!-- UFT-8-одна из общепринятых кодировок текста -->
    <meta charset="UTF-8">

    <!-- Размеры и правила масштабирования экрана:
    атрибут name="viewport" говорит о том, что наш экран "оптимозирован" под разные размеры устройства;
    content="width=device-width" указывает браузеру, что нужна ширина области просмотра такая же, как и ширина экрана;
    content="initial-scale=1.0" устанавливает начальный масштаб страницы, в данном случае 1, т.е. 100%. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- http-equiv="X-UA-Compatible" content="ie=edge" отвечает за то,
    в какой версии IE должна отображаться веб-страница, в данном случает edge. -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
